<div class="panel">
    <h1 class="text-center mt-3">Reset Password</h1>
    <span class="text-danger mt-2 mb-2">{{error}}</span>
    <input type="password" name="password"  class="form-control mt-3" placeholder="New Password" #password>
    <input type="password" name="newpassword"  class="form-control mt-3" placeholder="Confirm Password" #cpassword> <br>
    <button class="btn btn-danger" (click)="resetPassword(password,cpassword)">Reset Password</button><br>
</div>
