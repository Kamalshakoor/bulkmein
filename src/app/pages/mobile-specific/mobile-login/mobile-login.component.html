<div class="panel">
    <h1 class="text-center mt-3">Log in</h1>
    <p class="text-danger  ErrorMessage">{{error}}</p>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="username"  class="form-control" placeholder="Email/ Phone No.">
    <br>
    <input type="password" formControlName="password"  class="form-control" placeholder="Password">
    <div class="d-flex">
        <div class="inner inner-first fleft">
            <input type="checkbox" formControlName="remember" class="radio"> Remember Me
        </div>
        <div class="inner inner-second fright">
            <a routerLink="/forget-password">Forgot Password?</a>
        </div>
    </div>
    <button class="btn btn-danger" type="submit">Log in</button><br>
    </form>
    <span class="starthere-Sec">
        New to BulkMein? &nbsp;<a routerLink="/signup" class="signup-link">Start Here</a>
    </span><br>
</div>
