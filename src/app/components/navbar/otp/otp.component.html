<div class="panel">
    <div class="close-dialog" (click)="closeDialog()">
        <i class="fa-solid fa-xmark"></i>
    </div>
    <h1 class="text-center mt-3">OTP Verification</h1>
    <span>The OTP has been sent to your Email ID and Phone No.</span>
    <input type="text" name="OTP" id="" class="form-control mt-3" placeholder="Enter OTP" #otp>
    <div class="error text-danger">{{otp_error}}</div><br>
    <button class="btn btn-danger" (click)="verifyOTP(otp)">Complete Verification</button><br>
        <a class="black_link" style="cursor: pointer;" (click)="resendOTP()">Resend OTP</a>
</div>
